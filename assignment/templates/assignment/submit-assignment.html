{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="section">
    <h4 class="center-align">{{assignment.title}}</h4>
    <div class="divider"></div>
</div>
<div class="row container">

    <div class="col s6">
        <h5>Due:</h5>
        <p>{{quiz.due}}</p>
    </div>
    <div class="col s6">
        <h5>Marks:</h5>
        <p>{{assignment.points}}</p>
    </div>
    <div class="col s12 ">
        {{assignment.content | safe }}
    </div>

     <div class="col s12">
        <form method="post" action="" enctype="multipart/form-data" role="form" class="col s12">
            {% csrf_token %}
            <div class="file-field input-field">
                <div class="btn waves-effect waves-light #546e7a blue-grey">
                  <span>Files</span>
                  {{form.file}}
                </div>
                <div class="file-path-wrapper">
                  <input class="file-path validate" type="text" placeholder="Upload one or more files">
                </div>
            </div>
            <div class="input-field col s12">
                {{ form.comment }}
                <label for="comment">Comment</label>
            </div>

            <div class="row">
                <div class="col s12">
                    <span style="color: red; font-weight: bold;">{{ form.errors }}</span>
                </div>
            </div>


            <div class="field">
                <p class="control">
                    <button type="submit" value="Create" class="btn waves-effect waves-light #546e7a blue-grey">
                        Submit
                    </button>
                </p>
            </div>

          </form>
    </div>

    <div class="fixed-action-btn">
        <a href="{{request.META.HTTP_REFERER}}" class="btn-floating waves-light #546e7a blue-grey"><i class="material-icons">arrow_back</i></a>
    </div>
</div>
{%endblock%}
