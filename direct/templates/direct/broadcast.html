{% extends 'base.html' %}
{% load static %}

{% load humanize %}

{% block content %}
    <div class="center-align container">
        <h4>Send Broadcast message</h4>
        
        <form action="" class="col s12">
            <div class="input-field col s12">
            <select name="course_select" id="">
                <option value="" disabled selected>Chosse your course</option>
                {%for course in courses%}
                <option value="{{course.id}}">{{course.title}}</option>
                {%endfor%}
            </select>
            <label for="">Select from course</label>
        </div>
        <br>
        <div class="input-field col s12">
            <textarea id="message" name="message" class="materialize-textarea"></textarea>
            <label for="message">Message to the class</label>
          </div>
          <button class="btn waves-effect waves-ligh #546e7a blue-grey" type="submit" name="action">Submit
		    <i class="material-icons right">send</i>
		  </button>
        </form>
    </div>




{% endblock %}
