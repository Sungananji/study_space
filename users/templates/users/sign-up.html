{% extends 'base.html'%}
{%load static%}
{%block content%}
  <div class="row center-align">
    <div class="col s6 offset-s3">
      <h4>Study Space</h4>
      <div class="card">

    <form method="post" action="" role="form">
    {% csrf_token %}
    <h3 class="title is-3">Create an account</h3>

        <div class="input-field col s12">
          {{ form.username }}
          <label for="username">Username</label>
        </div>

        <div class="input-field col s12">
          {{ form.email }}
          <label for="email">Email</label>
        </div>

        <div class="input-field col s12">
          {{ form.password }}
          <label for="password">Password</label>
        </div>

        <div class="input-field col s12">
          {{ form.confirm_password }}
          <label for="confirm_password">Confirm password</label>
        </div>

      <div class="row">
        <div class="col s12">
          <span style="color: red; font-weight: bold;">{{ form.errors }}</span>
        </div>
      </div>

      <div class="field">
      <p class="control">
        <button type="submit" name="action" class="btn waves-effect waves-light #546e7a blue-grey">
          Create
        </button>
      </p>
    </div>
<div>
  <p>Already have an account? <a href="{% url 'login' %}" class="waves-effect waves-light">Login</a></p>
</div>

      </div>
</div>


    </div>
  </section>

    </form>

  </div>
  </div>
</div>  
{%endblock%}
