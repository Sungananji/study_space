{% extends 'base.html'%}
{%load static%}
{% block content %}

  <div class="row center-align">
    <div class="col s6 offset-s3">
      <div>
        <h4>Study Space</h4>
        <h5 class="header light">A path to success, for every student</h5>
    </div>
      <div class="card">
          <form method="post" action="" role="form">
          {% csrf_token %}
           <h3 class="title is-3">Login</h3>

           <div class="input-field col s12">
            {{ form.username }}
            <label for="username">Username</label>
          </div>
   
          <div class="input-field col s12">
            {{ form.password }}
            <label for="password">Password</label>
          </div>

      {% if form.errors %}
      <div class="row">
        <div class="col s12">
          <span style="color: red; font-weight: bold;">Your username or password did not match.</span>
        </div>
      </div>
      {% endif %}

      <div class="field">
      <p class="control">
        <button type="submit" value="login" class="btn waves-effect waves-light #546e7a blue-grey">
          Login
        </button>
      </p>
    </div>

    <input type="hidden" name="next" value="{{ next }}">
    <div>
      <p>Don't have an account? <a href="{% url 'sign-up' %}" class="waves-effect waves-light">Sign Up</a></p>
    </div>
  </form>

  </div>
  </div>
</div>
  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="{% static 'js/materialize.js' %}"></script>
  <script src="{% static 'js/init.js' }"></script>

{%endblock%}
